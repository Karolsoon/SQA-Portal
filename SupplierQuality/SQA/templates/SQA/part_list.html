{% extends 'SQA/base.html' %}


{% block title %} Parts {% endblock title %}


{% block content %}
    <h1> Part list </h1>
    <ul>
        {% for part in parts %}
        <li><a href="{% url 'SQA:part_detail' part.id %}">{{ part.part_name }}</a></li>
        {% empty %}
        </ul><h2>No parts</h2>
        {% endfor %}
    </ul>
{% endblock content %}
