{% extends 'SQA/base.html' %}


{% block title %} Parts {% endblock title %}


{% block content %}
    <h1> PPAP list </h1>
    <ul>
        {% for ppap in ppaps %}
        <li><a href="{% url 'SQA:ppap_detail' ppap.id %}">{{ ppap.number }}</a></li>
        {% empty %}
        </ul><h2>No pending ppap</h2>
        {% endfor %}
    </ul>

    <h1>{{ pp }}</h1>
{% endblock content %}
